<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS.css">
    <title>JavaScript</title>
</head>
<body onload="fetchDataFood()">
    <p class="top-bar"></p>
    <section class="sec">
        <top class="top-order-group">
            <div class="top-order-back"></div>
            <div class="text-top-order">TopOrder</div>
            <div class="jpg-top-order"><img id="image0" class="top-otderimg"></div>
            <div class="name-top-order"><a id="name0"></a></div>
            <div class="price-top-order"><a id="price0"></a></div>
        </top>
        <in class="body-group">
            <div class="list">
                <div class="text-head-list">หมวดหมู่</div>
                <div class="botton-list">
                    <div class="botton-food" onclick="fetchDataFood()" id="Gfood">อาหาร</div>
                    <div class="botton-foodplus" onclick="fetchDataFoodplus()" id="Gfoodplus">อาหารเสริม</div>
                    <div class="botton-tool" onclick="fetchDatatool()" id="Gtool">อุปกรณ์</div>
                </div>
            </div>
            <div class="order">
                <div class="text-head-order">สินค้า</div>
                <div class="product-group">
                    <div class="product">
                        <img class="jpg-product" id="image1" >
                        <a class="name-product" id="name1"></a>
                        <div class="buy-group">
                            <a class="price-product" id="price1"></a>
                        </div>
                    </div>
                    <div class="product">
                        <img class="jpg-product" id="image2">
                        <a class="name-product" id="name2"></a>
                        <div class="buy-group">
                            <a class="price-product" id="price2"></a>
                        </div>
                    </div>
                    <div class="product">
                        <img class="jpg-product" id="image3">
                        <a class="name-product" id="name3"></a>
                        <div class="buy-group">
                            <a class="price-product" id="price3"></a>
                        </div>
                    </div>
                    <div class="product">
                        <img  class="jpg-product" id="image4">
                        <a class="name-product" id="name4"></a>
                        <div class="buy-group">
                            <a class="price-product" id="price4"></a>
                        </div>
                    </div>
                </div>
            </div>
        </in>
    </section>

    <script src="java.js"></script>
</body>
</html>
